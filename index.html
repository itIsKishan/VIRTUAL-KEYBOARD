<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <title>Virtual-Keyboard</title>
</head>
<body>
    <div id = 'virtual-keyboard-layout'>

        <h1>VIRTUAL KEYBOARD</h1>
        <div id = 'displayCharacter'>
            <input type = 'text' id = 'display' readonly/>
        </div>

        <div id = 'characters-layout'>

            <div id = 'char-row1'>
                <button onclick= "specialChar(event)" name = '~'>~</button>
                <button  onclick="specialChar(event)" name = '!'>!</button>
                <button  onclick="specialChar(event)" name = '@'>@</button>
                <button  onclick="specialChar(event)" name = '#'>#</button>
                <button  onclick="specialChar(event)" name = '$'>$</button>
                <button  onclick="specialChar(event)" name = '%'>%</button>
                <button  onclick="specialChar(event)" name = '^'>^</button>
                <button  onclick="specialChar(event)" name = '&'>&</button>
                <button  onclick="specialChar(event)" name = '*'>*</button>
                <button  onclick="specialChar(event)" name = '('>(</button>
                <button  onclick="specialChar(event)" name = ')'>)</button>
                <button  onclick="specialChar(event)" name = '_'>_</button>
                <button  onclick="specialChar(event)" name = '='>=</button>
                <button id = 'charBacSpace' onclick="backspace()">BackSpace</button>
            </div>

            <div id = 'char-row2'>
                <button id = 'charTab' onclick="tab()">Tab</button>
                <button  onclick="displayChar('q')" >q</button>
                <button  onclick="displayChar('w')" >w</button>
                <button  onclick="displayChar('e')" >e</button>
                <button  onclick="displayChar('r')" >r</button>
                <button  onclick="displayChar('t')" >t</button>
                <button  onclick="displayChar('y')" >y</button>
                <button  onclick="displayChar('u')" >u</button>
                <button  onclick="displayChar('i')" >i</button>
                <button  onclick="displayChar('o')" >o</button>
                <button  onclick="displayChar('p')" >p</button>
                <button  onclick="specialChar(event)" >{</button>
                <button  onclick="specialChar(event)" >}</button>
            </div>

            <div id = 'char-row-3'>
                <button id = 'charCaps' onclick="capsLock()">CapsLock</button>
                <button  onclick="displayChar('a')" >a</button>
                <button  onclick="displayChar('s')"  >s</button>
                <button  onclick="displayChar('d')"  >d</button>
                <button  onclick="displayChar('f')" >f</button>
                <button  onclick="displayChar('g')"  >g</button>
                <button  onclick="displayChar('h')" >h</button>
                <button  onclick="displayChar('j')" >j</button>
                <button  onclick="displayChar('k')"  >k</button>
                <button  onclick="displayChar('l')"  >l</button>
                <button  onclick="specialChar(event)"  >:</button>
                <button  onclick="specialChar(event)" >"</button>
                <button  onclick="specialChar(event)" >|</button>
            </div>

            <div id = 'char-row-4'>
                <button onclick="shift()" id = 'charShift'>Shift</button>
                <button onclick="displayChar('z')"  >z</button>
                <button onclick="displayChar('x')"  >x</button>
                <button onclick="displayChar('c')"  >c</button>
                <button onclick="displayChar('v')"  >v</button>
                <button onclick="displayChar('b')"  >b</button>
                <button  onclick="displayChar('n')" >n</button>
                <button onclick="displayChar('m')" >m</button>
                <button onclick="specialChar(event)"  >,</button>
                <button onclick="specialChar(event)" >.</button>
                <button onclick="specialChar(event)" >?</button>
                <button onclick="shift()" id = 'charShift'>Shift</button>
            </div>

            <div id = 'char-row-5'>
                <button id = 'charSpace' onclick="space()">Space</button>
            </div>
        </div>

        <div id = 'number-layout'>

            <div id = 'number-layout-0'>
                <button  onclick="displayNum('/')" >/</button>
                <button  onclick="displayNum('*')" >*</button>
                <button  onclick="displayNum('-')" >-</button>
            </div>

            <div id = 'number-layout1'>
                <button  onclick="displayNum('7')" >7</button>
                <button  onclick="displayNum('8')" >8</button>
                <button  onclick="displayNum('9')" >9</button>
            </div>
            <div id = 'number-layout2'>
                <button  onclick="displayNum('4')" >4</button>
                <button  onclick="displayNum('5')" >5</button>
                <button  onclick="displayNum('6')" >6</button>
            </div>
            <div id = 'number-layout3'>
                <button onclick="displayNum('1')" >1</button>
                <button  onclick="displayNum('2')" >2</button>
                <button  onclick="displayNum('3')" >3</button>
            </div>
            <div id = 'number-layout-4'>
                <button id = 'num0' onclick="displayNum('0')" >0</button>
                <button  onclick="displayNum('+')">+</button>
            </div>
        </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
